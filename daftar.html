<!DOCTYPE html>
<html>
<head>
    <title>Contoh daftar HTML</title>
</head>
<body>
    <h2>Daftar Berurutan (Ordered List)</h2>
    <ol>
        <li>Langkah pertama</li>
        <li>Langkah kedua</li>
    </ol>

    <h2>Daftar Tidak Berurutan (Unordered List)</h2>
    <ul>
        <li>Buah</li>
        <li>Sayur</li>
    </ul>

    <h2>Daftar Definisi (Definition List)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Bahasa markup untuk membuat halaman web.</dd>
    </dl>
</body>
</html>
