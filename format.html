<!DOCTYPE html>
<html>
<head>
    <title>Format Teks</title>
</head>
<body>
    <h2>Contoh Format Teks</h2>

    <p>
        <b>Teks ini tebal</b>,
        <i>teks ini miring</i>,
        <u>teks ini bergaris bawah</u>,
        <strong>Teks ini sangat penting</strong>,
        dan <em>teks ini ditekankan</em>.
    </p>

</body>
</html>
